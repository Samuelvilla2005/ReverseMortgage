<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hipoteca Inversa</title>
    <link rel="stylesheet" href="{{ url_for('serve_css', filename='style.css') }}">  <!-- Vincular el CSS -->
</head>
<body>
    <div class="container">
        <h1>Calculadora de Hipoteca Inversa</h1>

        <!-- Formulario de entrada -->
        <form method="POST">
            <label for="age">Edad del Cliente:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Género:</label>
            <select id="gender" name="gender">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>

            <label for="marital_status">Estado Civil:</label>
            <select id="marital_status" name="marital_status">
                <option value="single">Soltero</option>
                <option value="married">Casado</option>
                <option value="widowed">Viudo</option>
                <option value="divorced">Divorciado</option>
            </select>

            <label for="property_value">Valor de la Propiedad:</label>
            <input type="number" id="property_value" name="property_value" required>

            <label for="interest_rate">Tasa de Interés (%):</label>
            <input type="number" id="interest_rate" name="interest_rate" step="0.01" required>

            <button type="submit">Calcular</button>
        </form>

        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}

        {% if reverse_mortgage %}
        <p><a href="{{ url_for('index') }}">Volver a calcular</a></p>
        {% endif %}
    </div>
</body>
</html>
